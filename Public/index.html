<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIBHUB</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Left text -->
    <div class="left-text">
      <h1>HỆ THỐNG<br>QUẢN LÝ<br>THƯ VIỆN<br>LIBHUB</h1>
    </div>

    <!-- Login box -->
    <div class="login-box">
      <div class="logo">
        <img src="pic2.png" alt="Logo" />
      </div>
      <h2>Đăng nhập hệ thống</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Nhập mail của bạn">

        <label for="password">Mật khẩu</label>
        <div class="password-wrapper">
          <!-- luôn là text, ban đầu ẩn bằng class hidden -->
          <input type="text" id="password" class="hidden" placeholder="Nhập mật khẩu" autocomplete="current-password">
          <img src="eye1.png" id="togglePassword" class="toggle-password" alt="Hiện/Ẩn mật khẩu" draggable="false">
        </div>

        <div class="options">
          <label class="remember">
            <input type="checkbox">
            Duy trì đăng nhập
          </label>
          <a href="#">Quên mật khẩu?</a>
        </div>

        <button type="submit">Đăng nhập</button>
      </form>
    </div>
  </div>
  <div id="message"></div>
  <script src="script.js"></script>
</body>
</html>
